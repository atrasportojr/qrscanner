<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qr-reader {
            width: 300px;
            margin: auto;
        }
        #qr-result {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>QR Code Scanner</h2>
    <div id="qr-reader"></div>
    <p>Scanned Result: <span id="qr-result">None</span></p>
    <p id="status-message" class="hidden"></p>

    <script>
        const API_ENDPOINT = "https://localhost:12345/api/qr"; // Change this to your actual endpoint

        function sendToServer(qrData) {
            fetch(API_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_code: qrData })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status-message").innerText = "✅ Sent successfully!";
                document.getElementById("status-message").classList.remove("hidden");
            })
            .catch(error => {
                console.error("Error sending QR code:", error);
                document.getElementById("status-message").innerText = "❌ Failed to send!";
                document.getElementById("status-message").classList.remove("hidden");
            });
        }

        function onScanSuccess(decodedText) {
            document.getElementById("qr-result").innerText = decodedText;
            alert("QR Code Scanned: " + decodedText);
            sendToServer(decodedText); // Send QR code data to server
        }

        function onScanFailure(error) {
            console.warn(`QR scan error: ${error}`);
        }

        let qrScanner = new Html5Qrcode("qr-reader");
        qrScanner.start(
            { facingMode: "environment" }, // Rear camera
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanFailure
        );
    </script>
</body>
</html>
